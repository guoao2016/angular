<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-controller="HelloAngular">
        <p>{{greeting.text}},Angular</p>
    </div>
    <script src="../js/angular.js"></script>
    <script>
        angular.module('myApp',[])
                .controller('HelloAngular',function($scope){
                    $scope.greeting={text:'Hello'};
                })
    </script>
</body>
</html>
